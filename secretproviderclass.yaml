apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: spc-db
spec:
  provider: cce
  parameters: 
    objects: |
      - objectName: "DB-connection"
        objectType: "csms"
        objectVersion: "v1"
        jmesPath:
          - path: MYSQL_HOST
            objectAlias: DB-connection
          - path: MYSQL_PASSWORD
            objectAlias: DB-connection
          - path: MYSQL_USER
            objectAlias: DB-connection      
          - path: MYSQL_DB     
            objectAlias: DB-connection     
  # Create a CCE secret based on the CSMS secret and mount the secret to a pod.
  secretObjects:                
    - secretName: dev-secrets
      type: Opaque
      data:
        - objectName: DB-connection
          key: MYSQL_HOST
        - objectName: DB-connection
          key: MYSQL_PASSWORD
        - objectName: DB-connection
          key: MYSQL_USER
        - objectName: DB-connection
          key: MYSQL_DB           
