apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: swr.af-south-1.myhuaweicloud.com/ralf/api:cb1c9e48aea5d71679f21ed4b84432caef37a894
        ports:
        - containerPort: 3000
